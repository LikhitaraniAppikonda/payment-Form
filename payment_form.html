<!DOCTYPE html>
<html>
    <head>
        <title>
            Payment Form
        </title>
    </head>
    <body>
        <form action="">
            <h1>Payment Form</h1>
            <p>required fields are  denoted by *</p>
            <h2>Contact Information</h2>
            <p>Name: * <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>Male<input type="radio" name="gender" id="male" required>  Female<input type="radio" name="gender" id="female" required></p>
            </fieldset>
                <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
                <p>Email: * <input type="email" id="email" name="email" required></p>
                <p>Pincode: * <input type="number" id="pincode" name="pincode" required></p>
                <h2>payment Information</h2>
                <p>Card Type: *
                    <select id="card" name="card" required>
                        <option value="">--Select a Card Type--</option>
                        <option id="visa">visa</option>
                        <option id="rupee">rupay</option>
                        <option id="Mastercard">mastercard</option>
                    </select>
                </p>
                <p>Card Number: * <input type="number" id="cardno" name="cardno" required></p>
                <p>Expiry Date: * <input type="date" id="exp_date" name="exp_date" required></p>
                <p>CVV * <input type="password" name="cvv"id="cvv" required></p>
                <input type="submit" value="Pay Now">
        </form>
        
    </body>

</html>
